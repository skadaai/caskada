    <style type="text/css">
      :root {
        --background-height: 100%;
        --cover-background-blend-mode: luminosity;
        /* --base-background-color: #000; */
        --cover-background-color: #000006;
        --cover-max-width: 80vw 80em;
        --subsup-font-size: 0.8em;
        --content-max-width: 80em;
        --heading-h2-border-style: none;

        --code-inline-background: var(--code-theme-background);
        --code-inline-color: var(--theme-color);
        --link-color: #ffffff;
        --cover-link-text-decoration: none;
        --link-text-decoration: none;
        --link-text-decoration--hover: underline;

        --cover-border-width: 2px;
        --cover-border-color: var(--theme-color);
        --cover-heading-font-weight: 700;
      }

      a {
        font-weight: bold;
      }

      nav a {
        margin: 5px;
        background-color: #21252b;
        padding: 7px 12px;
        border-radius: 10px;
        display: inline-block;
      }

      nav a.active {
        background-color: var(--theme-color);
      }

      .github-corner svg {
        color: #000;
      }

      .cover {
        font-family: "Bitter", var(--base-font-family);
        background: url("https://raw.githubusercontent.com/zvictor/brainyflow/main/.github/media/waves.svg")
            0 bottom / 100% var(--background-height) no-repeat no-repeat,
          linear-gradient(#222, var(--base-background-color) 30%, #fff 300%) !important;
        color: #dddddd;
      }

      .cover:before {
        display: none;
      }

      .cover h1 {
        font-size: var(--font-size-xl);
      }

      .cover h2 {
        font-size: var(--font-size-l);
      }

      .glass {
        color: #111;
        margin-top: 30px;
        padding: 30px;
        /* background: rgba(0, 0, 0, 0.5); */
        border-radius: 16px;
        /* backdrop-filter: blur(3.2px);
        -webkit-backdrop-filter: blur(3.2px); */
        text-align: left;
        /* font-size: var(--font-size-l); */
        /* font-weight: bolder; */
      }

      .operative::before {
        position: absolute;
        right: 45px;
        content: "operative";
        font-size: 0.8rem;
        font-weight: bold;
        background: var(--code-theme-background);
        transform: translateY(-100%);
        display: inline;
        padding: 5px 10px;
        border-radius: 5px;
      }

      @media screen and (max-width: 1024px) {
        .cover {
          --background-height: 50%;
          font-size: 1rem;
        }

        .cover h1 {
          font-size: var(--font-size-xl);
        }

        .cover h2 {
          font-size: var(--font-size-l);
        }

        .glass {
          padding: 10px;
          font-size: var(--font-size-m);
        }

        #logo {
          transform: scale(0.8);
        }
      }

      @media screen and (max-width: 769px) {
        .cover .glass {
          padding: 5px 10px;
          margin: 30px -20px 0;
          /* background: none;
          backdrop-filter: none; */
        }
      }
    </style>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Brainyflow",
        repo: "https://github.com/zvictor/brainyflow",
        maxLevel: 3,
        coverpage: true,
        // themeColor: colors[Math.floor(Math.random() * colors.length)],
        hideSidebar: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify@4"></script>
    <script src="//unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <!-- <script src="//unpkg.com/prismjs@1/components/prism-graphql.min.js"></script> -->
    <script src="//unpkg.com/prismjs@1/components/prism-typescript.min.js"></script>
    <script>
      (function () {
        var colors = [
          "#6ec25a",
          // "#ffc74c",
          "#f39340",
          "#e23e51",
          "#a359a9",
          "#2295c4",
        ];

        // Convert hex to RGB for smoother transitions
        function hexToRgb(hex) {
          var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result
            ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
              }
            : null;
        }

        // Convert RGB to hex
        function rgbToHex(r, g, b) {
          return (
            "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
          );
        }

        // Create RGBA string with transparency
        function rgbaString(r, g, b, alpha) {
          return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        var currentIndex = 0;
        var nextIndex = 1;
        var transitionDuration = 15000; // 5 seconds per transition
        var startTime;
        var glassAlpha = 0.75; // Transparency level for .glass elements

        function updateColor(timestamp) {
          if (!startTime) startTime = timestamp;
          var progress = (timestamp - startTime) / transitionDuration;

          if (progress >= 1) {
            // Move to next color
            currentIndex = nextIndex;
            nextIndex = (nextIndex + 1) % colors.length;
            startTime = null;
            window.$docsify.themeColor = colors[currentIndex];
          } else {
            // Interpolate between colors
            var currentColor = hexToRgb(colors[currentIndex]);
            var nextColor = hexToRgb(colors[nextIndex]);

            var r = Math.round(
              currentColor.r + (nextColor.r - currentColor.r) * progress
            );
            var g = Math.round(
              currentColor.g + (nextColor.g - currentColor.g) * progress
            );
            var b = Math.round(
              currentColor.b + (nextColor.b - currentColor.b) * progress
            );

            window.$docsify.themeColor = rgbToHex(r, g, b);

            // Update CSS variables for immediate visual effect
            document.documentElement.style.setProperty(
              "--theme-color",
              window.$docsify.themeColor
            );

            // Update .glass background color with transparency
            var glassBackgroundColor = rgbaString(r, g, b, glassAlpha);
            document.querySelectorAll(".glass").forEach(function (element) {
              element.style.background = `${glassBackgroundColor}`;
            });
          }

          requestAnimationFrame(updateColor);
        }

        // Start the animation after the page has loaded
        window.addEventListener("load", function () {
          window.$docsify.themeColor = colors[currentIndex];

          // Initial setting for .glass elements
          var initialColor = hexToRgb(colors[currentIndex]);
          var glassBackgroundColor = rgbaString(
            initialColor.r,
            initialColor.g,
            initialColor.b,
            glassAlpha
          );
          document.querySelectorAll(".glass").forEach(function (element) {
            element.style.backgroundColor = glassBackgroundColor;
          });

          requestAnimationFrame(updateColor);
        });
      })();
    </script>
  </body>
