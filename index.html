    <style type="text/css">
      :root {
        --background-height: 100%;
        --cover-background-blend-mode: luminosity;
        /* --base-background-color: #000; */
        --cover-background-color: #000006;
        --cover-max-width: 80vw 80em;
        --subsup-font-size: 0.8em;
        --content-max-width: 80em;
        --heading-h2-border-style: none;

        --code-inline-background: var(--code-theme-background);
        --code-inline-color: var(--theme-color);
        --link-color: #ffffff;
        --cover-link-text-decoration: none;
        --link-text-decoration: none;
        --link-text-decoration--hover: underline;

        --cover-border-width: 2px;
        --cover-border-color: var(--theme-color);
        --cover-heading-font-weight: 700;

        --cover-navigation-background-color: 33, 37, 43;
      }

      a {
        font-weight: bold;
      }

      nav a {
        margin: 5px;
        background-color: rgb(var(--cover-navigation-background-color));
        padding: 7px 12px;
        border-radius: 10px;
        display: inline-block;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      /* Apply hover only to standard nav links, not CTA or dropdown trigger */
      nav a:not(.cta-button):not(.docs-dropdown-trigger):hover {
        color: var(--theme-color) !important;
        background-color: rgba(var(--cover-navigation-background-color), 0.75);
      }

      nav a:active,
      nav a.active {
        color: inherit !important;
        background-color: var(--theme-color);
      }

      .github-corner svg {
        color: #000;
      }

      .cover {
        font-family: "Bitter", var(--base-font-family);
        background: url("https://raw.githubusercontent.com/skadaai/caskada/main/.github/media/waves.svg")
            0 bottom / 100% var(--background-height) no-repeat no-repeat,
          linear-gradient(#222, var(--base-background-color) 30%, #fff 300%) !important;
        color: #dddddd;
      }

      .cover:before {
        display: none;
      }

      .cover h1 {
        font-size: var(--font-size-xl);
      }

      .cover h2 {
        font-size: var(--font-size-l);
      }

      .glass {
        /* color: #111; */ /* Changed to light color below */
        color: #eee; /* Light text color for dark background */
        margin: 30px 0;
        padding: 30px;
        /* background: var(--theme-color); */ /* Removed theme color background */
        background: rgba(
          30,
          30,
          35,
          0.75
        ); /* Dark semi-transparent background */
        border-radius: 16px;
        backdrop-filter: blur(5px); /* Frosted glass effect */
        -webkit-backdrop-filter: blur(5px); /* Safari support */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        text-align: left;
        /* font-size: var(--font-size-l); */
        /* font-weight: bolder; */
      }

      .operative::before {
        position: absolute;
        right: 45px;
        content: "operative";
        font-size: 0.8rem;
        font-weight: bold;
        background: var(--code-theme-background);
        transform: translateY(-100%);
        display: inline;
        padding: 5px 10px;
        border-radius: 5px;
      }

      @media screen and (max-width: 1024px) {
        .cover {
          --background-height: 50%;
          font-size: 1rem;
        }

        .cover h1 {
          font-size: var(--font-size-xl);
        }

        .cover h2 {
          font-size: var(--font-size-l);
        }

        .glass {
          padding: 10px;
          font-size: var(--font-size-m);
        }

        #logo {
          transform: scale(0.8);
        }
      }

      @media screen and (max-width: 769px) {
        .cover .glass {
          padding: 5px 10px;
          margin: 30px -20px 10px;
          /* background: none;
          backdrop-filter: none; */
        }
      }
    </style>

    <style>
      .comparison-section {
        max-width: 800px; /* Or adjust as needed */
        margin: 40px auto 0 auto !important; /* Center the container */
      }
      .comparison-section table {
        width: 100%;
        margin: 20px 0;
        border-collapse: separate; /* Use separate for rounded corners */
        border-spacing: 0; /* Remove default spacing */
        color: #eee; /* Ensure text is light */
        font-size: 0.9em;
        background-color: rgba(0, 0, 0, 0.1); /* Slight background tint */
        border-radius: 8px; /* Rounded corners for the table */
        overflow: hidden; /* Clip content to rounded corners */
      }
      .comparison-section th,
      .comparison-section td {
        /* border: 1px solid rgba(255, 255, 255, 0.2); */ /* Removed border */
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle bottom border */
        padding: 12px 15px; /* Adjusted padding */
        text-align: center;
      }
      .comparison-section th {
        background-color: rgba(
          255,
          255,
          255,
          0.08
        ); /* Slightly lighter header */
        font-weight: bold;
        border-bottom-width: 2px; /* Thicker bottom border for header */
        border-bottom-color: rgba(255, 255, 255, 0.2);
      }
      .comparison-section tr:last-child td {
        border-bottom: none; /* Remove border from last row */
      }
      .comparison-section tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .comparison-section tr:hover td {
        background-color: rgba(255, 255, 255, 0.05); /* Hover effect for rows */
      }
      .comparison-section strong {
        color: var(--theme-color); /* Highlight BrainyFlow */
      }
      /* Responsive table */
      @media screen and (max-width: 768px) {
        .comparison-section table,
        .comparison-section thead,
        .comparison-section tbody,
        .comparison-section th,
        .comparison-section td,
        .comparison-section tr {
          display: block;
        }
        .comparison-section thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }
        .comparison-section tr {
          /* border: 1px solid rgba(255, 255, 255, 0.2); */ /* Removed border */
          border: none; /* Remove border for mobile rows */
          margin-bottom: 10px;
          border-radius: 5px;
          background-color: rgba(
            0,
            0,
            0,
            0.2
          ) !important; /* Darker background for mobile rows */
          overflow: hidden; /* Clip content */
        }
        .comparison-section td {
          border: none; /* Ensure no border */
          border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Keep bottom border */
          position: relative;
          padding: 10px; /* Adjust padding */
          padding-left: 50%; /* Keep label space */
          text-align: right;
        }
        .comparison-section td:before {
          position: absolute;
          top: 10px;
          left: 12px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          text-align: left;
          font-weight: bold;
          content: attr(data-label); /* Use data-label for headers */
        }
        /* Add data-label attributes via JS or manually if needed, or use CSS content */
        .comparison-section td:nth-of-type(1):before {
          content: "Framework";
        }
        .comparison-section td:nth-of-type(2):before {
          content: "Abstraction";
        }
        .comparison-section td:nth-of-type(3):before {
          content: "App Wrappers";
        }
        .comparison-section td:nth-of-type(4):before {
          content: "Vendor Wrappers";
        }
        .comparison-section td:nth-of-type(5):before {
          content: "Lines (Core)";
        }
        .comparison-section td:nth-of-type(6):before {
          content: "Size (Core)";
        }
      }
    </style>

    <!-- Docsify v4 -->

    <script src="//unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <!-- <script src="//unpkg.com/prismjs@1/components/prism-graphql.min.js"></script> -->
    <script src="//unpkg.com/prismjs@1/components/prism-typescript.min.js"></script>
    <script>
      (function () {
        var colors = [
          "#6ec25a", // Green
          // "#ffc74c", // Yellow
          // "#f39340", // Orange
          "#e23e51", // Red
          "#a359a9", // Purple
          "#2295c4",
        ];

        // Convert hex to RGB for smoother transitions
        function hexToRgb(hex) {
          var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result
            ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
              }
            : null;
        }

        // Convert RGB to hex
        function rgbToHex(r, g, b) {
          return (
            "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)
          );
        }

        // Create RGBA string with transparency
        function rgbaString(r, g, b, alpha) {
          return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        var currentIndex = 0;
        var nextIndex = 1;
        var transitionDuration = 15000; // 5 seconds per transition
        var startTime;
        // var glassAlpha = 0.75; // No longer needed as background is fixed

        function updateColor(timestamp) {
          if (!startTime) startTime = timestamp;
          var progress = (timestamp - startTime) / transitionDuration;

          if (progress >= 1) {
            // Move to next color
            currentIndex = nextIndex;
            nextIndex = (nextIndex + 1) % colors.length;
            startTime = null;
            window.$docsify.themeColor = colors[currentIndex];
          } else {
            // Interpolate between colors
            var currentColor = hexToRgb(colors[currentIndex]);
            var nextColor = hexToRgb(colors[nextIndex]);

            var r = Math.round(
              currentColor.r + (nextColor.r - currentColor.r) * progress
            );
            var g = Math.round(
              currentColor.g + (nextColor.g - currentColor.g) * progress
            );
            var b = Math.round(
              currentColor.b + (nextColor.b - currentColor.b) * progress
            );

            window.$docsify.themeColor = rgbToHex(r, g, b);

            // Update CSS variables for immediate visual effect
            document.documentElement.style.setProperty(
              "--theme-color",
              window.$docsify.themeColor
            );

            // The code block below was causing errors and is no longer needed
            // as the .glass background is now fixed via CSS.
            /*
            // Update .glass background color with transparency
            var glassBackgroundColor = rgbaString(r, g, b, glassAlpha);
            document.querySelectorAll(".glass").forEach(function (element) {
              element.style.background = `${glassBackgroundColor}`;
            });
            */
          }

          requestAnimationFrame(updateColor);
        }

        // Start the animation after the page has loaded
        window.addEventListener("load", function () {
          window.$docsify.themeColor = colors[currentIndex];

          // Initial setting for .glass elements
          /*
          var initialColor = hexToRgb(colors[currentIndex]);
          var glassBackgroundColor = rgbaString(
            initialColor.r,
            initialColor.g,
            initialColor.b,
            glassAlpha
          );
          document.querySelectorAll(".glass").forEach(function (element) {
            element.style.backgroundColor = glassBackgroundColor;
          });
          */

          requestAnimationFrame(updateColor);
        });
      })();
    </script>
